{% extends "base.html" %}

{% block titulo %}
    Agregar libro
{% endblock %}

{% block contenido_que_cambia %}
    <h1>Agregar libro</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>  
        <button type="submit">Cargar Archivo</button>
    </form>
{% endblock %}
